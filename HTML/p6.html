<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using list</title>
</head>
<body>
    <h3>Number of members:</h3>
    <ol>
        <li>Tanmoy</li>
        <li>Jubayer</li>
        <li>Rahat</li>
    </ol>

    <h3>Number of members:</h3>
    <ul>
        <li>Sakib</li>
        <li>Dipjoy</li>
        <li>Mahir</li>
        <li>Jihad</li>

    <h2>Numbers of Number:</h2>

        <li>Mahir</li>
        <li>Jihad</li>
    </ol>
</body>
</html>
