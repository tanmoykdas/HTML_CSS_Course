<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            background-color: antiquewhite;
            border: 2px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid black;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table align="center">
        <caption>Student details</caption>
        <thead >
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>REG NUM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2102079</td>
                <td>Tanmoy</td>
                <td>10206</td>
            </tr>

            <tr>
                <td>2102078</td>
                <td>Hrivu</td>
                <td>10205</td>
            </tr>

            <tr>
                <td>2102077</td>
                <td>Tanjil</td>
                <td>10204</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
