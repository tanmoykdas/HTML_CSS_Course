<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table advance</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Connection</th>
                <th>Name</th>
                <th>Num</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Family</td>
                <td rowspan="2">Tanmoy</td>
                <td>01782847103</td>
            </tr>
            <tr>
                <td>01518498171</td>
            </tr>
            <tr>
                <td rowspan="2">Uttam</td>
                <td>01980944014</td>
            </tr>
            <tr>
                <td>01936834676</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
